name: coopah_onboarding
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6
  
  flutter_bloc: ^8.1.6
  
  dartz: ^0.10.1

  equatable: ^2.0.5

  get_it: ^7.7.0

  cached_network_image: ^3.3.1

  http: ^1.2.2

  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
    

  flutter_lints: ^3.0.0
  mockito: ^5.4.4
  mocktail: ^1.0.4
  build_runner: ^2.4.11
  bloc_test: ^9.1.7


flutter:


  uses-material-design: true

  assets:
    - .env

  fonts:
    - family: Futura
      fonts:
        - asset: assets/fonts/futura.otf
        
    - family: Circular Sid
      fonts:
        - asset: assets/fonts/circular_sid.ttf

